<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeetCode to GitHub</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ NeetCode ‚Üí GitHub</h1>
      <p class="subtitle">Auto-push solutions when you pass all tests</p>
    </header>

    <div id="status-banner" class="status-banner hidden">
      <span id="status-message"></span>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label for="github-token">
          GitHub Personal Access Token
          <a href="https://github.com/settings/tokens/new?scopes=repo&description=NeetCode%20Sync" target="_blank" class="help-link">Create token</a>
        </label>
        <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx" required>
      </div>

      <div class="form-group">
        <label for="repo-owner">GitHub Username</label>
        <input type="text" id="repo-owner" placeholder="your-username" required>
      </div>

      <div class="form-group">
        <label for="repo-name">Repository Name</label>
        <input type="text" id="repo-name" placeholder="leetcode-solutions" required>
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" placeholder="main" value="main">
      </div>

      <div class="form-group">
        <label for="folder-structure">Folder Structure</label>
        <select id="folder-structure">
          <option value="difficulty">By Difficulty (Easy/Medium/Hard)</option>
          <option value="topic">By Topic (Arrays, Trees, etc.)</option>
          <option value="flat">Flat (All in root)</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="auto-push" checked>
          Auto-push on success
        </label>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="include-problem" checked>
          Include problem description in file
        </label>
      </div>

      <button type="submit" class="btn-primary">Save Settings</button>
    </form>

    <div class="stats">
      <h3>üìä Stats</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="total-pushed">0</span>
          <span class="stat-label">Solutions Pushed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="last-push">Never</span>
          <span class="stat-label">Last Push</span>
        </div>
      </div>
    </div>

    <button id="test-connection" class="btn-secondary">Test GitHub Connection</button>

    <footer>
      <p>Made with ‚ù§Ô∏è for the grind</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
